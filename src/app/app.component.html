 <div class="todo-container">
   @for(
     todo of todos;
     track todo.id;
     let f = $first;
     let l = $last;
     let o = $odd;
     let e = $even;
   ){
    <app-todo 
     [todo]="todo" 
     (isOnclick)="getData($event)"
     [first] = "f"
     [last] = "l"
     [odd]= "o"
     [even]= "e"
    />
   }@empty {
    <p>No hay registros</p>
   }  
 </div>
 <button style="margin: 15px 0px;" (click)= "ordetBy()">Ordenar</button>
<router-outlet />
